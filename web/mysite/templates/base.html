<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} | {% endblock title %}Softtech</title>
  <style>
    *{
      margin: 0px;
      box-sizing: border-box;
    }
    .navbar{
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #3a3a4d;
      height: 100px;
    }
    .navigation{
      margin-right: 400px;
    }
    .btn{
      text-decoration: none;
      color: black;
      padding: 12px;
      margin-left: 10px;
      background-color: white;
      border: 2px solid white;
      border-radius: 25px;
      font-size: 1.1rem;
    }
    .btn:hover{
      background-color: rgb(110, 166, 218);
      border: 2px solid rgb(110, 166, 218);
    }
  </style>
  {% block style %}
    
  {% endblock style %}
</head>
<body>
  <nav class="navbar">
    <div class="navigation">
      <a class="btn" href="/">Home</a>
    </div>
    
    <a class="btn" href="/regpage">Register</a>
    <a class="btn" href="/userLoginPage">Login</a>
  </nav>
  {% block body %}<h1>Welcome, to the homepage!</h1>{% endblock body %} 
</body>
</html>
