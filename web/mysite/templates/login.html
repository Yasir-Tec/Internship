<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
</head>
<body>

<form method="post" action="UserLogin/">
    {% csrf_token %}
    <label>Enter Usernamea</label>
    <input type="text" name="username" required pattern="[a-zA-Z]+" title="only characters"><br><br>
    <label>Enter Password</label>
    <input type="password" name="password" required title="Enter password"><br><br>
 
    <input type="submit" value="submit" name="Login">

</form>

</body>
</html>
